<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Demo1 WebSocket</title>
</head>
<body>
	<script type="text/javascript">
		var wsUri = "ws://unhsockets.herokuapp.com/demo4";
		websocket = new WebSocket(wsUri);
		websocket.onopen = function() {
			$("#js").append("Connection Established<br/>");
		};
		websocket.onmessage = function(event) {
			$("#js").append("Message Received <br/>");
			$("#messages").append(event.data+"<br/>");
		};
		websocket.onclose = function() {
			$("#js").append("Connection Closed <br/>");
		};
		websocket.onerror = function() {
			$("#js").append("An Error has occurred <br/>");
		};
	</script>
	<h3>Messages should appear here:</h3>
	<div id="messages"></div>
	
	<h3>Log from the JavaScript:</h3>
	<div id="js"></div>
</body>
</html>
